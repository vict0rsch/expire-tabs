<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expire Tabs History</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400..800&family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../utils/shared.css" />
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Expired Tabs History üóÉÔ∏è</h1>
                <button id="downloadHistory" class="primary">
                    Download History as JSON üì•
                </button>
            </div>
            <div id="form-container">
                <div class="form-group">
                    <label for="deleteOlderThan">Delete older than:</label>
                    <div class="input-group" style="gap: 10px">
                        <input
                            type="number"
                            id="deleteOlderThan"
                            min="1"
                            placeholder="e.g. 30"
                        />
                        <select id="unit">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                        <button
                            class="secondary-outline"
                            id="deleteOlderThanButton"
                            disabled
                        >
                            Delete <span id="oldEntriesCount"></span> Old
                            Entries
                        </button>
                    </div>
                </div>
                <div class="search-container input-group">
                    <input
                        type="text"
                        id="search"
                        placeholder="Search history üîç"
                        aria-label="Search history"
                    />
                    <button class="secondary-outline" id="deleteSearchResults">
                        Delete Search Results (<span id="results-count"></span>)
                    </button>
                </div>
            </div>
            <ul id="history-list">
                <!-- History items will be injected here -->
            </ul>
        </div>
        <script src="options.bundle.js"></script>
    </body>
</html>
