<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expire Tabs History</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400..800&family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../utils/bootstrap.min.css" />
        <link rel="stylesheet" href="../utils/shared.css" />
        <link rel="stylesheet" href="options.css" />
        <!-- icon -->
        <link
            rel="icon"
            href="../icons/icon128.png"
            type="image/png"
            sizes="128x128"
        />
        <link
            rel="icon"
            href="../icons/icon96.png"
            type="image/png"
            sizes="96x96"
        />
        <link
            rel="icon"
            href="../icons/icon48.png"
            type="image/png"
            sizes="48x48"
        />
        <link
            rel="icon"
            href="../icons/icon16.png"
            type="image/png"
            sizes="16x16"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Expired Tabs History üóÉÔ∏è</h1>
                <button id="downloadHistory" class="primary">
                    Download History as JSON üì•
                </button>
            </div>
            <div class="form-container mt-5 mx-0">
                <div class="row g-3 align-items-center">
                    <div class="col-12 col-md-3">
                        <label for="deleteOlderThan" class="col-form-label">
                            <strong>Delete entries older than</strong>
                        </label>
                    </div>
                    <div class="col-12 col-md-3">
                        <input
                            type="number"
                            id="deleteOlderThan"
                            min="1"
                            placeholder="e.g. 30"
                            class="form-control"
                            step="1"
                        />
                    </div>
                    <div class="col-12 col-md-3">
                        <select id="unit" class="form-select">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3">
                        <button
                            class="secondary-outline w-100"
                            id="deleteOlderThanButton"
                            disabled
                        >
                            Delete <span id="oldEntriesCount"></span> Old
                            Entries
                        </button>
                    </div>
                </div>
                <div class="search-container row g-3 align-items-center">
                    <div class="col-12 col-md-3">
                        <label for="search" class="col-form-label">
                            <strong
                                ><abbr
                                    title="Spaces are treated as an 'AND' for substrings matching the URL or title.&#013;E.g. 'foo bar' = ('foo' in URL and 'bar' in URL) OR ('foo' in Title and 'bar' in Title)"
                                    >Filter</abbr
                                >
                                expired tabs&nbsp;&nbsp;üîç</strong
                            >
                        </label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input
                            type="text"
                            id="search"
                            placeholder="title or url"
                            aria-label="Search history"
                            class="form-control"
                        />
                    </div>
                    <div class="col-12 col-md-3">
                        <button
                            class="secondary-outline w-100"
                            id="deleteSearchResults"
                        >
                            Delete Search Results (<span
                                id="results-count"
                            ></span
                            >)
                        </button>
                    </div>
                </div>
            </div>
            <ul id="history-list">
                <!-- History items will be injected here -->
            </ul>
        </div>
        <script src="../utils/bootstrap.bundle.js"></script>
        <script src="options.bundle.js"></script>
    </body>
</html>
