<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expire Tabs Settings</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400..800&family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../utils/shared.css" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <h1>Expire Tabs â³</h1>
            <div class="form-group">
                <label>Close tabs after:</label>
                <div class="input-group">
                    <input
                        type="number"
                        id="timeout"
                        min="1"
                        placeholder="e.g. 30"
                    />
                    <select id="unit">
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>
            </div>
            <div
                style="
                    display: flex;
                    gap: 10px;
                    align-items: end;
                    justify-content: space-between;
                    position: relative;
                "
            >
                <div
                    class="form-group"
                    style="display: flex; gap: 10px; max-width: 150px"
                >
                    <label for="historyLimit">History Limit (-1 for âˆ):</label>
                    <input
                        type="number"
                        id="historyLimit"
                        min="-1"
                        placeholder="e.g. 100"
                    />
                </div>
                <button id="save">Save Settings&nbsp;&nbsp;ğŸ’¾</button>
                <div id="status"></div>
            </div>
            <button id="history" class="secondary">
                Expired Tabs History&nbsp;&nbsp;ğŸ—ƒï¸
            </button>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
