<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expire Tabs Settings</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Expire Tabs</h1>
            <div class="form-group">
                <label>Close tabs after:</label>
                <div class="input-group">
                    <input
                        type="number"
                        id="timeout"
                        min="1"
                        placeholder="e.g. 30"
                    />
                    <select id="unit">
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="historyLimit"
                    >History Limit (-1 for infinite):</label
                >
                <input
                    type="number"
                    id="historyLimit"
                    min="-1"
                    placeholder="e.g. 100"
                />
            </div>
            <button id="save">Save Settings</button>
            <button id="history" class="secondary">View Closed Tabs</button>
            <div id="status"></div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
